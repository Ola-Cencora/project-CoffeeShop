<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Coffee Shop EL TIGRE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        <link href="https://fonts.cdnfonts.com/css/source-sans-pro" rel="stylesheet">
        <link rel="stylesheet" href="vendor/fontello/css/fontello.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <header class="splash">
            <div class="header">
                <div class="header__logo">
                    <p class="header__logo__title">El Tigre</p>
                    <p class="header__logo__subtitle">Venezuela Coffee Beans</p>
                </div>
                <div class="header__nav">
                    <a href="#home">Home</a>
                    <a href="#products">Products</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
            <div class="hero">
                <h1 class="hero__title hero__title--1">home of</h1>
                <h1 class="hero__title hero__title--2">original tastes</h1>
                <div class="hero__line"></div>
            </div>
            <div class="hero__discover">
                <p class="hero__discover__txt">discover</p>
                <i class="hero__discover__icon icon-down-circled2"></i>
            </div>
    </header>

    <div id="pages">
        <section id="home">
            <div class="home-wrapper container"></div>
        </section>
        <section id="products">
            <div class="products-wrapper container"></div>
        </section>
        <section id="contact">
            <div class="contact-wrapper container"></div>
        </section>
    </div>

    <script id="template-contact">
        <div class="contact">
            <h2 class="page__title">contact us</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">name</label>
                    <input type="name" class="form-control"></input>
                </div>
                <div class="mb-3">
                    <label class="form-label">title</label>
                    <input type="name" class="form-control"></input>
                </div>
                <div class="mb-3">
                    <label class="form-label">message</label>
                    <input type="name" class="form-control"></input>
                </div>
                <button type="submit" class="btn btn-primary">submit</button>
            </form>
        </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
